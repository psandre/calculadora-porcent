<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" href=""/>
  </head>
  <body>
    <main class="content">
      <h2 class="nome">Calculadora de Porcentagem</h2>
      <label class="valor" for="valor">Valor</label> 
      <br>
      <input type="numero" id="cxvalor" placeholder=" digite um numero" />

      <br>

      <label class="porcentagem" for="porcentagem"> Porcentagem</label> 
      <br>
      <input type="numero" id="cxporcentagem" placeholder="digite o percentual" />
      
      <br>

      <button id="calcular">Calcular</button>

      <h1>Resultado: <br><span id="resultado"></span></h1>

      <script src="script.js"></script>
    </main>
  </body>
</html>
